<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import Logger from '../dist/Logger.js';
        
        var logger = new Logger('module');        
        
        // Logger.setConfig('switch', false);
        //不显示时间
        Logger.setConfig('action', [
            'level', 'module'
        ]);
        Logger.setConfig('level', 2); //只打印2级别以上的日志
        logger.info('info');
        logger.log('log');
        logger.warn('warn');
        logger.error('error');

        logger.warn( Logger.getConfig('version') );//获取版本号
        logger.error( Logger.getConfig() ); //全部配置项
    </script>
</body>
</html>
